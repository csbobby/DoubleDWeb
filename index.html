<!DOCTYPE html>
<html lang="en">
<head>

    <title>登录</title>

</head>
<body>

<section class="form-box">
    <input type="password" id="pwd" class="pwd" placeholder="输入正确口令进入">

<script type="text/javascript" src="canvas-particle.js"></script>

});
</script>
